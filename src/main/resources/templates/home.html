<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>홈</title>
</head>
<body>
<h2>홈 페이지</h2>

<!-- 로그인한 사용자 이름 표시 -->
<p th:if="${session.loggedInUser != null}">
  안녕하세요, <span th:text="${session.loggedInUser.username}">사용자</span>님!
</p>

<!-- 로그인하지 않은 경우 -->
<p th:if="${session.loggedInUser == null}">
  로그인이 필요합니다. <a th:href="@{/login}">로그인</a>
</p>

<!-- 로그아웃 버튼 (로그인한 경우에만 보임) -->
<p th:if="${session.loggedInUser != null}">
  <a th:href="@{/logout}">로그아웃</a>
</p>

<!-- 추후 구독 상품 목록으로 이동 링크 -->
<p th:if="${session.loggedInUser != null}">
  <a th:href="@{/subscriptions}">구독 상품 보기</a>
</p>
</body>
</html>
