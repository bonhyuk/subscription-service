<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 구독 내역</title>
</head>
<body>
<h1>내 구독 내역 화면</h1>
<p>구독 리스트를 아래에 표시합니다.</p>
<ul>
    <li th:each="sub : ${subscriptions}">
        <span th:text="${sub.productName}">상품명</span> -
        <span th:text="${sub.status}">상태</span>
    </li>
</ul>
</body>
</html>
