<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 구독 내역</title>
</head>
<body>
<h1>내 구독 내역</h1>

<table border="1">
    <thead>
    <tr>
        <th>상품명</th>
        <th>상태</th>
        <th>시작일</th>
        <th>종료일</th>
        <th>자동 갱신</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subscription : ${subscriptions}">
        <td th:text="${subscription.product.name}">상품명</td>
        <td th:text="${subscription.status}">상태</td>
        <td th:text="${subscription.startDate}">시작일</td>
        <td th:text="${subscription.endDate}">종료일</td>
        <td th:text="${subscription.autoRenew}">자동갱신</td>
    </tr>
    </tbody>
</table>

<a href="/">홈으로 돌아가기</a>
</body>
</html>
